<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Math</title>
</head>
<body>
    <div class="container">
        <div class="card text-center" style="margin-top: 30vh;">
            <div class="card-body">
              <h2 class="card-text">
                <span id = "addends1" style="display: none;"></span>
                <br>
                <span style="display: none;" id="operation">+</span>
                <span id = "addends2" style="margin-right: 3vh; display: none;"></span>
              </h2>
              
              <hr style="width: 20vh; margin: auto; height:5px; border:none; color:black; background-color:black; display: none;" id="horizontalLine">
              <br>

              <div class="form-group">
                <input type="text" class="form-control" id="answerField" placeholder="Input answer" style="width: 20vh; margin: auto; display: none;" disabled>
              </div>

              <br>

              <p id="correctText" style="display: none;"></p>

              <button type="button" class="btn btn-primary" onclick="startQuiz()" id="startButton">Start</button>
              <button type="button" class="btn btn-primary" onclick="submitAnswer()" id="submitButton" style="display: none;" disabled >Submit</button>
            </div>
            <div class="card-footer text-muted">
              Score: <span><b id="score">0</b></span>
            </div>
          </div>
    </div>

    

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
